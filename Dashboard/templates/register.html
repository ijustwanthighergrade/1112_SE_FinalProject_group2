<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二組｜註冊頁面</title>
    <link href="{% static "css/register.css" %}" rel="stylesheet">
    <script>
        {% if error_message %}
            alert("{{ error_message }}");
        {% endif %}
    </script>
</head>
<body>
    <div class="background"></div>
        <div class="loginform">
            <h1 class="logintitle">第二組<br>
                智能健康OMO服務創新專案</h1> 
                <div class="infos">
                    <p class="infotitle">設定須知</p>
                    ● 分店儀錶板瀏覽權限將由公司分發
                    <br>● 帳號不可重複，請牢記註冊之帳號密碼
                    <br>● 公司商業機密，切勿外流！
                </div>
            <div class="loginfield">
            <form action="/register/" method="POST">
                {% csrf_token %}
            儀錶板帳號設定<br><input id="username" name="username" placeholder="帳號請勿超過512字元" type="text" maxlength="512" required><br><br>
            儀錶板密碼設定<br><input id="password" name="password" placeholder="密碼請勿超過32字元" type="password" maxlength="32" required><br>
            <input type="checkbox" class="confirm" id="checkme">已詳閱且同意接受設定須知
            <div class="loginbuttonarea"><button class="loginbutton" id="registerb" type="submit" disabled >註冊帳號</button>
            </div>
            </form>
        </div>
        </div>
        
</body>
</html>


<script>
    const checkbox = document.getElementById("checkme");
    const button = document.getElementById("registerb");
    checkbox.addEventListener("change", function() {   
        button.disabled = !checkbox.checked;
    });
</script>
