<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Analysis</title>
    <link href="{% static "css/seller.css" %}" rel="stylesheet">   
    <link href="{% static "css/all.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.0/chart.min.js" integrity="sha512-R60W3LgKdvvfwbGbqKusRu/434Snuvr9/Flhtoq9cj1LQ9P4HFKParULqOCAisHk/J4zyaEWWjiWIMuP13vXEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
    <script src="{% static 'js/seller_page/piechart.js' %}"></script>
    <script src="{% static 'js/seller_page/piechart2.js' %}"></script>
    <script src="{% static 'js/seller_page/lineChart1.js' %}"></script>
    <script src="{% static 'js/seller_page/lineChart2.js' %}"></script>
    <script src="{% static 'js/seller_page/donutchart.js' %}"></script>
    <script src="{% static 'js/seller_page/donutchart1.js' %}"></script>
    <script src="{% static 'js/seller_page/donutchart2.js' %}"></script>
    <script src="{% static 'js/seller_page/donutchart3.js' %}"></script>
    <script src="{% static 'js/seller_page/donutchart4.js' %}"></script>
    <script src="{% static 'js/seller_page/barchart.js' %}"></script>
    <script src="{% static 'js/seller_page/calender.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
</head>
<body>
      {% include 'header.html' %}
    <div class="seller_container">
        <div class="container_select ">
            <div class="container_table ">
            <table class="seller_select">
                <tr>
                <td>業務員編號</td>
                </tr>
                <tr>
                <td>Row 2</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                <tr>
                <td>Row 3</td>
                </tr>
                </tr>
              </table>
        
            </div>
        </div>
        <div class="container_top ">
            <div class="cardarea ">

            </div>
            <div class="container_select container_select_small">
                <div class="container_table ">
                    <table class="seller_select">
                        <tr>
                            <td>客戶編號</td>
                            </tr>
                            <tr>
                            <td>Row 2</td>
                            </tr>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="chartarea " id="myDiv">
                <canvas id="myChart"></canvas>
            </div>
            <div class="cardarea ">

            </div>
            <div class="chartarea ">
                <canvas id="mypieChart"></canvas>
            </div>
            <div class="cardarea ">

            </div>
            <div class="chartarea ">
                <canvas id="mypieChart1"></canvas>
            </div>
            <div class="cardarea ">

            </div>
            <div class="stacked_barchart_area ">
                <canvas id="mybarChart"></canvas>
            </div>
        </div>
        <div class="container_button ">
            <div class="container_button_left ">
                <div class="container_button_inside">
                    
                <div class="container_button_right_divide ">
                    <div class="mylineChart_text">
                        折現圖
                    </div> 

                    <div class="mylineChart_chart">
                        <canvas id="mylineChart"></canvas>
                    </div>
                    
                </div>
                
                <div class="container_button_right_divide ">
                    <div class="mylineChart_text">
                        折現圖
                    </div> 
                    <div class="mylineChart_chart">
                        <canvas id="mylineChart2"></canvas>
                    </div>
                   
                </div>
                </div>
                <div class="container_top_inside ">
                    
                    <div class="small_chartarea ">
                        <canvas id="myChart1"></canvas>
                    </div>
                    <div class="small_chartarea ">
                        <canvas id="myChart2"></canvas>
                    </div>
                    <div class="small_chartarea ">
                        <canvas id="myChart3"></canvas>
                    </div>
                    <div class="small_chartarea ">
                        <canvas id="myChart4"></canvas>
                    </div>
                </div>
            </div>
            <div class="container_button_right ">
                <div class="container_button_right_cardarea ">
    
                </div>

                <div class="calendar">
                    <div id="calendar">
                        <div class="calendar-header">
                          <button id="prev-month">&lt;</button>
                          <span id="current-month"></span>
                          <button id="next-month">&gt;</button>
                        </div>
                        <table class="calendar-table">
                          <thead>
                            <tr>
                              <th>日</th>
                              <th>一</th>
                              <th>二</th>
                              <th>三</th>
                              <th>四</th>
                              <th>五</th>
                              <th>六</th>
                            </tr>
                          </thead>
                          <tbody id="calendar-body">
                            <!-- 使用JavaScript生成日期行 -->
                          </tbody>
                        </table>
                      </div>

                        
                        <!-- 弹出框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">日期</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body" id="modal-content">
                                    誰值班
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                                </div>
                            </div>
                            </div>
                        </div>
  
                      
                      
                </div>
                  
                <div class="title_cardarea">
                    <div class="top_cardarea">
                        <div class="title_cardarea_text">
                            業務
                        </div>
                    </div>
                    <div class="top_cardarea">
                    
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
